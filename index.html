<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="controls">
		<button onclick="start()" class="efx">Start</button>
		<button onclick="pause()" class="efx">Pause</button>
		<button onclick="restart()"class="efx">Restart</button>
		<button onclick="lap()"class="efx">Lap</button>
		<button onclick="resetLaps()"class="efx">Reset Laps</button>
	</div>
	<div class="stopwatch">00:00:00</div>
	<ul class="laps"></ul>
    <script src="script.js"> 

    </script>
</body>
</html>
